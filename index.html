<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Pali e Dispari</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        #computer-choice {
            font-size: 3em;
        }

    </style>
</head>
<body>
    
    <div class="container py-5">
        <h1 class="mb-5">
            Pali o Dispari
        </h1>

        <hr>

        <div class="row row-cols-lg-2 row-cols-1 mb-5">

            <div class="col p-2">
                <h2>
                    Scelta utente
                </h2>
                <form class="border border-1 rounded-3 p-4">
                    <div class="mb-5">
                        <label for="user-choice">Inserisci "pari" o "dispari"</label>
                        <input id="user-choice" value="pari" class="w-100 " type="text" min="1" max="5">
                    </div>
    
                    <div class="mb-3">
                        <label for="user-number">Inserisci un numero da 1 a 5</label>
                        <input id="user-number" class="w-100 " type="number" min="1" max="5" value="3">
                    </div>
        
                    <a id="start-button" class="btn btn-primary">Gioca</a>
                </form>
            </div>
            
            <div class="col p-2 d-flex flex-column ">
                <h2>Scelta del computer</h2>
                <div class="border border-1 rounded-3 p-4 h-100 d-flex justify-content-center align-items-center ">
                    <span id="computer-choice"></span>
                </div>

            </div>
        </div>

        <div id="result" class="text-center fs-5 text-white p-5">

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
